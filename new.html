<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacking Simulation</title>

  <!-- Google font for hacking terminal style -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #000000; /* pure black */
      color: #33ff33; /* bright green */
      font-family: 'VT323', monospace;
      font-size: 18px;
      padding: 20px;
      user-select: none;
      overflow-x: hidden;
    }

    #div {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 20px #33ff33;
      max-width: 600px;
      margin: 40px auto;
      min-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      position: relative;
    }

    /* Flickering blinking cursor */
    #cursor {
      display: inline-block;
      width: 10px;
      background-color: #33ff33;
      margin-left: 5px;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
      height: 1.2em;
      border-radius: 2px;
    }

    @keyframes blink {
      0%, 50% {
        opacity: 1;
      }
      51%, 100% {
        opacity: 0;
      }
    }

    p {
      margin: 4px 0;
    }

    span {
      color: #33ff33;
      font-weight: bold;
      /* subtle glow */
      text-shadow: 0 0 4px #33ff33, 0 0 10px #33ff33;
    }
  </style>
</head>
<body>

  <div id="div"></div>

  <script>
    let a = document.getElementById("div");

    // Object to hold interval IDs by class name
    const intervalIds = {};

    async function add(name, clas) {
      let time = Math.random();
      time = (3 + 4 * time) * 1000; // between 3 and 7 seconds for variability
      return new Promise((resolve) => {
        setTimeout(() => {
          a.insertAdjacentHTML("beforeend", `<p class="${clas}">${name}<span class="dots"></span></p>`);
          a.scrollTop = a.scrollHeight; // auto scroll down as new text appears
          resolve();
        }, time);
      });
    }

    async function main() {
      let arr = [
        "initializing hacking protocol",
        "reading your files",
        "password file detected",
        "sending all password and personal files to server",
        "cleaning up traces",
        "task completed"
      ];
      let num = 1;

      for (let value of arr) {
        await add(value, `a${num}`);

        if (num !== arr.length) {
          dot(`a${num}`);
        }

        if (num > 1 && intervalIds[`a${num - 1}`]) {
          clearInterval(intervalIds[`a${num - 1}`]);
          delete intervalIds[`a${num - 1}`];
        }

        num++;
      }

      // Add blinking cursor after everything finished
      addCursor();
      console.log("is this working");
    }

    function dot(clas) {
      let element = document.getElementsByClassName(clas)[0];
      if (!element) {
        console.error("Element not found for class:", clas);
        return;
      }

      let dotsSpan = element.querySelector(".dots");
      let count = 0;

      intervalIds[clas] = setInterval(() => {
        // Animate dots: cycle 0 to 3 dots
        count = (count + 1) % 4;
        dotsSpan.textContent = '.'.repeat(count);
      }, 500 + Math.random() * 500); // randomize speed a bit for realism
    }

    function addCursor() {
      let cursor = document.createElement("div");
      cursor.id = "cursor";
      a.appendChild(cursor);
      a.scrollTop = a.scrollHeight;
    }

    main();
  </script>

</body>
</html>
