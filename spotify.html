<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>

<body>
    <!-- from here header will start -->
    <nav>
        <div class="right_nav">

            <div class="invert" id="logo"><img src="home.svg" alt="Logo"></div>
            <div id="home"><img class="invert" src="spotify.svg" alt="Home"></div>
            <div id="text_container">
                <input type="text" id="text_box" placeholder="What do you want to play?">
                <div id="search_logo" class="invert"><img src="search.svg" alt="Search logo"></div>
                <span id="line">|</span>
                <div class="invert" id="filelogo"><img src="filelogo.svg" alt="file logo"></div>
            </div>

        </div>
        <div class="left_nav">

            <ul>
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
                <li class="newline">|</li>
                <li><img src="" alt=""></li>
                <li class="gap">Install App</li>
                <li class="gap">Sign up</li>
                <li class="gap login">Log in</li>
            </ul>

        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </nav>
    <!-- from here main body will start -->
    <main>
        <div class="left">
            <div id="library">
                <b>Your Library</b>
                <div class="library_content scrollbar scroll">
                    <div>

                        <p class="h2">Create your first playlist</p>
                        <p class="h3">it's easy we will help you</p>
                        <p class="button1">Create playlist</p>
                    </div>
                    <div>

                        <p class="h2">let's find some podcasts to follow</p>
                        <p class="h3">we'll keep you updated on new episode</p>
                        <p class="button1">Browse podcasts</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="right scrollbar scroll">
            <div id="controler">
                <h2 id="songName"></h2>
                <p id="duration"></p>
                <svg id="play_pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="44" height="44">
                    <circle cx="12" cy="12" r="11" fill="white" fill-opacity="0.6" />
                    <polygon points="9,7 17,12 9,17" fill="black" />
                </svg>


            </div>

        </div>
    </main>
    <!-- from here footer will start -->
    <footer>


    </footer>
    <script src="spotify.js">jsfile</script>
</body>

</html>
